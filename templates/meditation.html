<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meditation Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    <style>
        /* Custom styles for the meditation page */
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-box-shadow: inset 0px 0px 400px #000000;
            box-shadow: inset 0px 0px 400px #000000;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.35)), url('/static/img/bg2.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        h1 {
            color: #f0db4f;
            font-size: 2.5rem;
            font-weight: bold;
        }

        p.lead {
            font-size: 1.2rem;
            color: #b3b3b3;
        }

        .audio-container {
            background-color: #2c2f33;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: 0 auto;
        }

        .btn-custom {
            background-color: #7289da;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #5b6dae;
            color: #ffffff;
        }
    </style>
</head>

<body class="h-100 text-center">

    <div class="container mt-5">
        <h1 class="mb-4">Meditation Music</h1>
        <p class="lead mb-5">Relax and enjoy the soothing music for meditation.</p>

        <!-- Audio Player Container -->
        <div class="audio-container">
            <audio controls>
                <source src="{{ url_for('static', filename='music/meditation_music.mp3') }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Custom Play/Pause Button -->
        <button onclick="togglePlay()" class="btn btn-custom btn-lg mt-4">Toggle Play/Pause</button>
        <br>
        <br>
        <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
    </div>

    <script>
        // JavaScript function to toggle play/pause
        const audioElement = document.querySelector('audio');

        function togglePlay() {
            if (audioElement.paused) {
                audioElement.play();
            } else {
                audioElement.pause();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8
